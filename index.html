<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <p class="calc-text">calc</p>
      <div class="calculator-body">
        <div class="input-div">
          <input type="text" value="" />
        </div>
        <div class="keypad-div">
          <div class="rows">
            <div class="keys" data-keyValue="7">7</div>
            <div class="keys" data-keyValue="8">8</div>
            <div class="keys" data-keyValue="9">9</div>
            <div class="keys text-keys" data-keyValue="DEL">DEL</div>
          </div>
          <div class="rows">
            <div class="keys" data-keyValue="4">4</div>
            <div class="keys" data-keyValue="5">5</div>
            <div class="keys" data-keyValue="6">6</div>
            <div class="keys" data-keyValue="+">&plus;</div>
          </div>
          <div class="rows">
            <div class="keys" data-keyValue="1">1</div>
            <div class="keys" data-keyValue="2">2</div>
            <div class="keys" data-keyValue="3">3</div>
            <div class="keys" data-keyValue="-">&minus;</div>
          </div>
          <div class="rows">
            <div class="keys" data-keyValue=".">&period;</div>
            <div class="keys" data-keyValue="0">0</div>
            <div class="keys" data-keyValue="/">&sol;</div>
            <div class="keys" data-keyValue="*">&cross;</div>
          </div>
          <div class="rows">
            <div class="text-keys keys" data-keyValue="RESET">RESET</div>
            <div class="symbol-keys keys" data-keyValue="=">&equals;</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
